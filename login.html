<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a3860ea43f.js"
      crossorigin="anonymous"></script>
    <title>Dogelunar</title>
    <link rel="stylesheet" href="index.css" />

    <style>
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .slide-in {
        opacity: 0; /* Initially hidden */
        transition: opacity 1s ease-out, transform 1s ease-out;
      }

      .slide-in.active {
        opacity: 1;
        transform: translateX(0);
      }
    </style>

    <script>
      function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      function handleScroll() {
        const elements = document.querySelectorAll(".slide-in");
        elements.forEach((element) => {
          if (isElementInViewport(element)) {
            element.classList.add("active");
          }
        });
      }
      window.addEventListener("scroll", handleScroll);

      document.addEventListener("DOMContentLoaded", handleScroll);
    </script>
  </head>
  <body style="scroll-behavior: smooth">
    <div
      class="py-4 px-4 md:px-7 sticky top-0 border-b bg-gradient-to-r bg-black bg-opacity-20 z-50 from-transparent via-black to-transparent border-white text-gray-400 px-2 xl:px-4">
      <div class="flex justify-between items-center">
        <div class="flex justify-center items-center gap-2">
          <button
            id="mobile-menu-btn"
            class="md:hidden text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <img
            class="rounded-full hidden md:block"
            width="50"
            src="./Assets/Images/Dogelunar logo.png" />
          <span class="font-semibold text-white">Doge Lunar</span>
        </div>
        <div
          class="flex hidden md:flex font-medium justify-center items-center gap-10 overflow-hidden">
          <a
            href="/index.html"
            class="hover:underline hover:offsite hover:text-yellow-500 active:scale-105 duration-500 easy-in-out underline-offset-2"
            >Home</a
          >
          <a
            href="#about"
            class="hover:underline hover:offsite hover:text-yellow-500 active:scale-105 duration-500 easy-in-out underline-offset-2"
            >About</a
          >
          <a
            href=""
            class="hover:underline hover:offsite hover:text-yellow-500 active:scale-105 duration-500 easy-in-out underline-offset-2"
            >Contact Us</a
          >
          <a
            href=""
            class="hover:underline hover:offsite hover:text-yellow-500 active:scale-105 duration-500 easy-in-out underline-offset-2"
            >More</a
          >
        </div>

        <a
          href="./login.html"
          class="flex items-center gap-2 easy-in-out border-yellow-500 px-8 py-1 bg-gradient-to-r hover:from-yellow-700 hover:via-gray-900 text-white rounded duration-500 border-2 items-center ga-1">
          <i class="fa-solid fa-user"></i>
          <p>Login</p>
        </a>
      </div>
    </div>
    <div
      id="mobile-menu"
      class="md:hidden bg-gradient-to-r fixed w-screen duration-500 easy-linear top-10 from-black via-gray-800 to-black p-4 hidden">
      <a href="./index.html" class="block text-white py-2">Home</a>
      <a href="#about" class="block text-white py-2">About</a>
      <a href="#" class="block text-white py-2">Contact Us</a>
      <a href="#" class="block text-white py-2">More</a>
    </div>
    <!-- header -->
    <div
      class="bg-gradient-to-r from-transparent via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
      <div class="justify-center mt-4 hidden md:flex slide-in">
        <img
          style="width: 50vh"
          src="./Assets/Images/old-asic-552be399591a90ada0a036ac207f6a19.webp"
          alt="" />
        <img
          class="hidden xl:block"
          style="width: 50vh"
          src="./Assets/Images/new-asic-c0f3742f71e4bcf053ea9c8acb8eb15b.webp"
          alt="" />
      </div>
      <div
        class="bg-gray-800 text-white slide-in p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <!-- Login Form -->
        <form action="#" method="post">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 p-2 w-full border rounded-md form-control focus:border-orange-500 text-orange-500 focus:outline-none"
              placeholder="e.g example@gmail.com" />
          </div>

          <div class="mb-4">
            <label for="password" class="block text-sm font-medium"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 p-2 w-full border rounded-md form-control focus:border-orange-500 text-orange-500 focus:outline-none"
              placeholder="xxxxxx" />
          </div>
          <button
            type="button"
            class="bg-gradient-to-r from-yellow-500 to-yellow-700 text-white py-2 px-4 rounded-md hover:bg-yellow-600 w-full hover:brightness-125 active:scale-105 easy-in-out duration-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-800">
            Login
          </button>
        </form>
        <!-- End Login Form -->
      </div>
    </div>
    <script>
      // Toggle mobile menu visibility
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
